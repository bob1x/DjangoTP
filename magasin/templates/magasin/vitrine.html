{% include 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% for article in list %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <img src="/media/{{ article.img }}" class="card-img-top" alt="">
                <div class="card-body">
                    <h4 class="card-title">{{ article.libelle }}</h4>
                    <h5>{{ article.prix }} DT</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
